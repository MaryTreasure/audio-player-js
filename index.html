<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <div class="title">Now playing</div>
            <div class="cover"><img class="cover__img" src="assets/img/cover1.png" alt="cover"></div>
            <div class="song">Don't start now</div>
            <audio class="audio" src="assets/audio/Dont_start_now.mp3"></audio>
            <div class="progress-container">
                <div class="progress"></div>
            </div>
            <div class="buttons">
                <div class="btn prew"><img src="assets/svg/backward.png" alt="btn"></div>
                <div class="btn play"><img class="img__src" src="assets/svg/play.png" alt="btn"></div>
                <div class="btn next"><img src="assets/svg/forward.png" alt="btn"></div>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
